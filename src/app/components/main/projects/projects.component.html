<section class="p-4 sm:ml-64">
    @for(project of projects ; track $index){
    <div class="p-3">
        <div class="bg-third flex flex-wrap flex-col-reverse items-center lg:flex-row rounded-3xl p-5 text-white outline outline-white/10">
            <div class="lg:w-1/2 lg:p-3 min-h-[22rem] flex flex-col justify-between">
                <h2 class="text-5xl mt-5 lg:mt-0">{{project.title}}</h2>
                <p class="my-5 lg:pe-10">{{project.description}}</p>
                <div class="flex flex-wrap justify-between items-center">
                    <ul class="flex flex-wrap gap-3">
                    @for(tech of project.techs ; track $index){
                        <li class="bg-fourth text-black p-2 rounded-xl min-w-16 text-center">{{tech}}</li>
                    }
                    </ul>
                    @if(project.realProject){
                        <span class="bg-blue-800 py-1 px-2 rounded-full my-5"><i class="fa fa-check-circle"></i> Full Project</span>

                    }@else{
                        <span class="bg-yellow-400/70 py-1 px-2 rounded-full text-sm my-5"><i class="fa fa-warning animate-pulse"></i> Incomplete</span>
                    }
                </div>
                <div class="flex flex-wrap justify-end gap-3 mt-5">
                    <a [href]="project.repo" target="_blank"><button class="bg-transparent hover:bg-main border-2 border-main/80 py-2 px-8 rounded-xl cursor-pointer"><i class="fa-brands fa-github"></i> Code</button></a>
                    <a [href]="project.liveDemo" target="_blank"><button class="bg-main/80 hover:bg-main border-2 border-main/80 py-2 px-8 rounded-xl cursor-pointer">View <i class="fa-solid fa-angles-right"></i></button></a>
                </div>
            </div>
            <div class="lg:w-1/2 lg:p-3">
                <img [src]="project.thumbnail" [alt]="project.title" class="rounded-2xl">
            </div>
        </div>
    </div>
    }
</section>
