<h2 class="text-4xl lg:text-5xl underline font-semibold text-white mt-10">Top Projects:</h2>
<section class="flex flex-wrap mt-5">
    @for(project of TopProjects ; track $index){
    <div class="p-3 lg:w-1/2">
        <div
            class="fadeIn bg-third/50 hover:bg-main/5 flex flex-wrap flex-col-reverse justify-between items-center rounded-3xl p-5 text-white outline outline-white/10">
            <div class="flex flex-col justify-between h-3/4">
                <h2 class="text-4xl font-semibold  p-2 w-fit rounded-tr-2xl">{{project.title}}</h2>
                <p class="my-5">{{project.description}}</p>
                <ul class="flex flex-wrap gap-3">
                    @for(tech of project.techs ; track $index){
                        <li class="bg-fourth hover:bg-fourth/90 flex flex-wrap items-center gap-1 p-2 rounded-xl min-w-16 cursor-pointer">
                            <img [src]="tech.Src" [alt]="tech.Name" class="size-6">
                            <span class="font-semibold text-gray-700">{{tech.Name}}</span>
                        </li>
                    }
                </ul>
                <div class="flex flex-wrap justify-end gap-3 mt-10">
                    <a [href]="project.repo" target="_blank"><button
                            class="bg-transparent hover:bg-main border-2 border-main py-2 px-8 rounded-xl cursor-pointer"><i
                                class="fa-brands fa-github"></i> Code</button></a>
                    <a [href]="project.liveDemo" target="_blank"><button
                            class="bg-main/80 hover:bg-main border-2 border-main/80 py-2 px-8 rounded-xl cursor-pointer">View
                            <i class="fa-solid fa-arrow-up-right-from-square"></i></button></a>
                </div>
            </div>
            <div class="h-1/4">
                <img [src]="project.thumbnail" [alt]="project.title" class="rounded-2xl">
            </div>
        </div>
    </div>
    }

    <div class="p-5 w-full lg:w-1/2">
        <div routerLink="/projects" class="h-full xl:h-3/4 fadeIn bg-third/50 hover:bg-main/10 flex justify-center items-center rounded-3xl px-5 py-10 text-white outline outline-white/10 cursor-pointer">
            <h2 class="lg:max-w-60 text-center text-3xl lg:text-4xl">View All Projects <i class="mt-3 fa-solid fa-arrow-up-right-from-square"></i></h2>
        </div>
    </div>

</section>
