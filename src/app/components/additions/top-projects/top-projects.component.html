<h2 class="text-5xl underline font-semibold text-white mt-10">Top Projects:</h2>
<section class="flex flex-wrap mt-5">
    @for(project of TopProjects ; track $index){
    <div class="p-3 lg:w-1/2 2xl:w-1/3">
        <div
            class="bg-third/50 hover:bg-main/10 flex flex-wrap flex-col-reverse justify-between items-center rounded-3xl p-5 text-white outline outline-white/10">
            <div class="flex flex-col justify-between h-3/4">
                <h2 class="text-4xl font-semibold  p-2 w-fit rounded-tr-2xl">{{project.title}}</h2>
                <p class="my-5">{{project.description.split(' ').slice(0,15).join(' ')}}</p>
                <ul class="flex flex-wrap gap-3">
                    @for(tech of project.techs ; track $index){
                    <li class="bg-fourth text-black font-semibold p-2 rounded-xl min-w-16 text-center">{{tech}}</li>
                    }
                </ul>
                @if(project.realProject){
                <span class="bg-blue-800 py-1 px-2 rounded-full my-5 w-fit"><i class="fa fa-check-circle"></i> Full
                    Project</span>

                }@else{
                <span class="bg-yellow-400/70 py-1 px-2 rounded-full text-sm my-5 w-fit"><i
                        class="fa fa-warning animate-pulse"></i> Incomplete</span>
                }
                <div class="flex flex-wrap justify-end gap-3 mt-5">
                    <a [href]="project.repo" target="_blank"><button
                            class="bg-transparent hover:bg-main border-2 border-main py-2 px-8 rounded-xl cursor-pointer"><i
                                class="fa-brands fa-github"></i> Code</button></a>
                    <a [href]="project.liveDemo" target="_blank"><button
                            class="bg-main/80 hover:bg-main border-2 border-main/80 py-2 px-8 rounded-xl cursor-pointer">View
                            <i class="fa-solid fa-angles-right"></i></button></a>
                </div>
            </div>
            <div class="h-1/4">
                <img [src]="project.thumbnail" [alt]="project.title" class="rounded-2xl">
            </div>
        </div>
    </div>
    }
</section>
